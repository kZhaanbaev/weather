<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row bg-secondary">
            <h1 class="text-center text-light my-3">Weather Dashboard</h1>
        </div>
        <div class="row mt-4">
            <div class="col-4">
                <h5>Search for a City:</h5>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="enter a city name...">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary bg-primary px-4" type="button">
                            <i class="bi bi-search text-light"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-8" id="display-box">
                <div class="row" id="main-weather"></div>
                <div class="row" id="5-day-forecast"></div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
